

<section class="container-fluid bg">
  <section class="row">
<div class="container justify-content-center">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      
      <div class="form-group">
        <label for="userType" class="sr-only">UserType</label>
        <input type="text" id="userType" [formControlName]="'userType'" class="form-control" placeholder="Enter UserType" required="">
      </div>
      <div class="form-group">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputEmail" [formControlName]="'email'"class="form-control" placeholder="Email" required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password" required="">
      </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
    <button class="btn btn-primary float-left" (click)="login()">back to Login</button>
  </div>
  </section>
  </section>
