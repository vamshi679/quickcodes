<section class="container-fluid bg">
  <button class="btn btn-primary float-left" (click)="register()">Register</button>
  <section class="row">
    <!---<section class="col-12 col-sm-6 col-md-3">-->
      <div class="container ">
        <form class="form-signin" align="center" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
          <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="" autofocus="">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password" required="">
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
        </div>
    </section>
  </section>
